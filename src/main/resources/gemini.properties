# Google Gemini API Configuration
# To use the Gemini API, you need to:
# 1. Get an API key from Google AI Studio (https://makersuite.google.com/app/apikey)
# 2. Set your API key either here or as an environment variable GEMINI_API_KEY

# API Configuration
gemini.api.key=AIzaSyAQm7N7HovoddyBrGjd8WrwfTsDyek4lAk
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
gemini.model=gemini-1.5-flash

# Generation Parameters
gemini.temperature=0.7
gemini.max.tokens=1000
gemini.timeout=30000

# System Prompt
gemini.system.prompt=You are an AI assistant for a task management system called WorkFlow Manager. You help users manage their tasks, provide productivity insights, and offer suggestions for better workflow management. Be helpful, concise, and professional. Focus on task management, productivity tips, and workflow optimization. Always provide actionable advice and be encouraging.

# Conversation History
gemini.conversation.history.enabled=true
gemini.conversation.history.max=10

# Instructions for setup:
# 1. Replace YOUR_GEMINI_API_KEY_HERE with your actual API key
# 2. Alternatively, set the environment variable GEMINI_API_KEY
